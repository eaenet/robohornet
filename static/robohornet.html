<!DOCTYPE html>
<html>
    <head>
        <title>RoboHornet</title>
        <script>
          if (location.host.toLowerCase().indexOf("robohornet.com") != -1) {
            location.replace("http://www.robohornet.org");
          }
        </script>
        <script src="third_party/benchmark.js/benchmark.js"></script>
        <script src="third_party/classList.js/classList.min.js"></script>
        <script src="robohornet.js"></script>
        <script src="benchmarks.js"></script>
        <link href="main.css" rel="stylesheet" type="text/css">
        <link rel="icon" href="icon.png" type="image/png">
    </head>
    <body>
        <header>
          <div>
            <div class='logo'>
              <h1>RoboHornet</h1><img src='robohornet.png'>
            </div>
            <button id="runButton" onclick="__robohornet__.run()" disabled="true">Loading...</button>
          </div>
          <div class='results'>
              <div>
                  <span id="index-prefix">RH:</span><span id='index'>000.00</span>
              </div>
              <div id="status">
                  RoboHornet is a benchmark designed around peformance pain points real web developers care about.
                  <br>
                  <a href="javascript:__robohornet__.run()">Run the test</a> to see the index or <a href='https://code.google.com/p/robohornet/wiki/CommunityParticipation' target="_blank">learn how to participate</a>.
              </div>
          </div>
          <div id='progress'></div>
        </header>

        <section>
            <div id='tags'></div>
            <table id="tests">
                <thead>
                    <td>Benchmark</td>
                    <td>Status</td>
                    <td class="number">Time</td>
                    <td class="number">Baseline</td>
                    <td class="number">Weight</td>
                    <td class="number">Index</td>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <script>
            var __robohornet__ = new robohornet.Runner(BENCHMARK_VERSION, benchmarks);
            __robohornet__.init();
        </script>
    </body>
</html>
