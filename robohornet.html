<!DOCTYPE html>
<html>
    <head>
        <title>RoboHornet</title>
        <script src="third_party/Benchmark.js/benchmark.js"></script>
        <script src="third_party/classList.js/classList.min.js"></script>
        <script src="benchmarks.js"></script>
        <script src="robohornet.js"></script>
        <link href="main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
          <div>
            <div class='logo'>
              <h1>RoboHornet</h1><img src='robohornet.png'>
            </div>
            <button id="runButton" onclick="rh.run()" disabled="true">Loading...</button>
          </div>
          <div class='results'>
              <div>
                  <span id="index-prefix">RH:</span><span id='index'>000.00</span>
              </div>
              <span id="status">
                  RoboHornet is a benchmark designed around peformance pain points real web developers care about. Run the test to see the index.
              </span>
          </div>
          <div id='progress'></div>
        </header>
        <section id="sidebar">
            <section id="testSection">
                <h2>Test Frame</h2>
                <iframe id="testFrame" src="javascript:void(0)"></iframe>
            </section>
        </section>

        <section>
            <table id="tests">
                <thead>
                    <td>Benchmark <small>(Select <a href='javascript:rh.enableAllBenchmarks()'>all</a> | <a href='javascript:rh.disableAllBenchmarks()'>none</a>)</small></td>
                    <td>Status</td>
                    <td class="number">Time</td>
                    <td class="number">Baseline</td>
                    <td class="number">Weight</td>
                    <td class="number">Index</td>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <script>
            var rh = new robohornet.Runner(BENCHMARK_VERSION, benchmarks);
            rh.init();
        </script>
    </body>
</html>
